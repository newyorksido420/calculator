version: 2.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk
    steps:
      - checkout  
      - run:
          name: Install Dependencies
          command: mvn install 
      - run:
          name: Run Tests
          command: mvn test
      - run:
          name: Build Project
          command: mvn package  
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
